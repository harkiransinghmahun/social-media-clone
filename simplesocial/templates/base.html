<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <!-- Bootstrap -->
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


  <!-- Medium Style Editor -->
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}" media="screen" title="no title" charset="utf-8">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">

  </head>
  <body>

<!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-static-top techfont custom-navbar mynav" id="navbar">
      <div class="container">
        <a class="navbar-brand mynav" href="{% url "home" %}">Star Social</a>


        <ul class="nav navbar-nav nabvar-right">
          {% if user.is_authenticated %}
          <li class="px-2 pt-3"><a class="item" href="{% url "posts:create" %}">Post</a></li>
          <li class="px-2 pt-3"><a class="item"  href="{% url "groups:all" %}">Groups</a></li>
          <li class="px-2 pt-3"><a class="item"  href="{% url "groups:create" %}">Create Group</a></li>
          <li class="px-2 pt-3"><a class="item"  href="{% url "accounts:logout" %}">Log Out</a></li>
          {% else %}
        <li class="px-2 pt-3"><a href="{% url "groups:all" %}">Groups</a></li>
          <li class="px-2 pt-3"><a href="{% url "accounts:login"%}">Log In</a></li>
          <li class="px-2 pt-3"><a href="{% url "accounts:signup" %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>


  </body>
</html>
